{% load blockobjects %}
{% load static %}

{% if object_list %}
  <ul>
    {% for object in object_list %}
    <li class="object_link">
      <a class="object_link" id="id_{{ object.name }}{{ forloop.counter }}"
         href="{% url object.name|add:'s:detail' object.id %}">
        {% print_with_class object %}
      </a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  Nothing to show.
{% endif %}
