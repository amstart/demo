{% load blockobjects %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static object_list.latest.name|add:'s/style.css' %}" />


{% if object_list %}
  <ul>
    {% for object in object_list %}
    <li><a id="id_{{ object.name }}{{ forloop.counter }}" href="{% url object.name|add:'s:detail' object.id %}">
      {% print_with_class object %}
    </a></li>
  {% endfor %}
  </ul>
{% else %}
  Nothing to show.
{% endif %}
