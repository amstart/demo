{% load blockobjects_tags %}
{% if object_list %}
  <ul>
    {% for object in object_list %}
    <li class="object_link">
      <a class="object_link" id="id_{{ object.name }}{{ forloop.counter }}"
         href="{% url object.namespace|add:':detail' object.id %}">
        {{ object|print_with_class }}
      </a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  Nothing to show.
{% endif %}
