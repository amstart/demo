{% extends "base.html" %}
{% block title %} network
{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form action="javascript:searchNode();">
  {{ form|crispy }}
  <button class="btn btn-primary">Show</button>
 </form>
<svg width="600" height="350"></svg>
{% endblock content %}

{% block javascript %}
{{ block.super }}
{{ form.media }}
{# <script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"> </script>#}
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

//https://bl.ocks.org/mbostock/ad70335eeef6d167bc36fd3c04378048   Mike Bostock: Force Dragging 3
//http://www.coppelia.io/2014/07/an-a-to-z-of-extra-features-for-the-d3-force-layout/

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var voronoi = d3.voronoi()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    .size([[0, 0], [width, height]]);

    svg.append("defs").selectAll("marker")
        .data(["suit"])
      .enter().append("marker")
        .attr("id", function(d) { return d; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 25)
        .attr("refY", 0)
        .attr("markerWidth", 4)
        .attr("markerHeight", 4)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
        .style("stroke", "#4679BD")
        .style("opacity", "0.6");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("{% static 'json/network.json' %}", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "forcelinks")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("class", "link")
      .style("marker-end",  "url(#suit)"); // Modified line

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var circle = node.append("circle")
      .attr("r", 4.5)
      .attr("fill", function(d) { return color(d.group); });

  var label = node.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  var cell = node.append("path")
      .attr("class", "cell");

  node.append("url")
      .text("www.example.com")

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    // cell
        // .data(voronoi(graph.nodes))
        // .attr("d", function(d) { return d.length ? "M" + d.join("L") : null; });
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    circle
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    label
        .attr("x", function(d) { return d.x + 8; })
        .attr("y", function(d) { return d.y; });
  }

  // var optArray = [];
  // for (var i = 0; i < graph.nodes.length - 1; i++) {
  //     optArray.push(graph.nodes[i].name);
  // }
  // optArray = optArray.sort();
  //
  // $(function () {
  //     $("#search").autocomplete({
  //         source: optArray
  //     });
  // });

});

function searchNode() {
    //find the node
    var selectedVal = document.querySelectorAll('.select2-id_premise_search-container:nth-child(2)').nodeValue;
    var node = svg.selectAll(".node");
    if (selectedVal == "none") {
        node.style("stroke", "white").style("stroke-width", "1");
    } else {
        var selected = node.filter(function (d, i) {
            return d.name != selectedVal;
        });
        selected.style("opacity", "0");
        var link = svg.selectAll(".link")
        link.style("opacity", "0");
        d3.selectAll(".node, .link").transition()
            .duration(5000)
            .style("opacity", 1);
    }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
{% endblock javascript %}
