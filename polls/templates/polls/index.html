{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_premise_list %}
    <ul>
    {% for premise in latest_premise_list %}
        <li><a href="/polls/{{ premise.id }}/">{{ premise.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
