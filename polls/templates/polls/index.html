{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_premise_list %}
    <ul>
    {% for premise in latest_premise_list %}
        <li><a id="id_premise{{ forloop.counter }}" href="{% url 'polls:detail' premise.id %}">{{ premise.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No premises are available.</p>
{% endif %}
