<html>
<head>
<title>{{ premise.subject }}</title>
</head>

<body>

<h1>{{ premise.premise_text }}</h1>

<ul>
{% for choice in premise.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'premises:detail' premise.id %}">Vote again?</a>

</body>

</html>
